<!-- Login Page Title -->
<template name="title">
    <h1 class="l-title">f.Lunch</h1>
</template>

<!-- Video Background -->
<template name="video">
    <video autoplay  class="video" poster="background.jpg" id="bgvid" loop>
       <!--  <source src="foodVid.mp4" type="video/mp4"> -->
    </video>
</template>


<!-- User Auth View -->
<!-- User Register Form -->
<template name="register">
    <form class="register" align="center" vertical center-justified layout center>
        <h1 class="r-title" vertical start-justified layout center> Sign Up </h1>
             <paper-input-decorator floatingLabel label="email">
                <input is="core-input" type="email" id="register-email" required>
            </paper-input-decorator>
            <paper-input-decorator floatingLabel label="password">
                <input is="core-input" type="password" id="register-password" required>
            </paper-input-decorator>
             <paper-button type="submit" value="Register">Submit</paper-button>
    </form>
</template>

<!-- Login Form -->
<template name="login">
    <form class="login" align="center" vertical center-justified layout center>
        <h1 class="r-title"> Sign In </h1>
            <paper-input-decorator floatingLabel label="email">
                <input is="core-input" type="email" id="login-email" required>
            </paper-input-decorator>
            <paper-input-decorator floatingLabel label="password">
                <input is="core-input" type="password" id="login-password" required>
            </paper-input-decorator>
        <paper-button type="submit" value="Login">Submit</paper-button>
    </form>
</template>

<!-- Logged In User View -->
<template name="nav">
<core-drawer-panel>
  <core-header-panel drawer>
   <core-toolbar shadow="true" class="nav-toolbar medium-tall">
        <h1 class="h-title">f.lunch</h1>
    </core-toolbar>
    <div>
    <core-menu selected="0" on-core-select="{{selectAction}}">
  <core-item icon="settings" label="Settings"></core-item>
  <core-item icon="dialog" label="Dialog"></core-item>
  <core-item icon="search" label="Search"></core-item>
</core-menu>
    </div>
  </core-header-panel>
  <core-header-panel main>
    <core-toolbar class="main-toolbar">
    <core-icon-button icon="menu" core-drawer-toggle></core-icon-button>
        <paper-tabs>
            <paper-tab href="#create">Create</paper-tab>
            <paper-tab href="#vote" >Vote</paper-tab>
            <paper-tab href="#order">Order</paper-tab>
            <paper-tab class="logout">Logout</paper-tab>
        </paper-tabs>
    </core-toolbar>

        {{> splash}}
        {{> icon}}
        {{> create}}
        {{> vote}}
        {{> order}}
        {{> footer}}
        {{> scripts}}

   </core-header-panel>
</core-drawer-panel>
</template>

<!-- Splash Page -->
<template name="splash">
            <h1 vertical layout center>Fuzz Lunch</h1>
                <paper-button vertical layout center href="#create">Get Started</paper-button>
</template>

<!--   Icon Section   -->
<template name="icon">
    <h2><i class="mdi-image-flash-on blue-grey-text text-darken-3"></i></h2>
        <h3 vertical layout center><b>Team-Lunch Made To Order</b></h3>
            <p>Fuzz Lunch is a modern web application created to streamline team-lunch ordering. Efficient workflow is achieved through increased accessibility, in virtue of, enhanced visibility & simplistic design.</p>
</template>

<!-- Email Form -->
<!-- Hookup Email -->
<template name="create" >
    <h2 vertical layout center>Create Run</h2>
        <form class="create" vertical layout center>
            <paper-input-decorator label="Your Name">
                <input is="core-input" id="runName">
            </paper-input-decorator>
            <paper-input-decorator label="Email">
                <input is="core-input" id="runEmail">
            </paper-input-decorator>
            <paper-input-decorator label="Message">
                <textarea id="runMessage"></textarea>
                  <paper-char-counter class="footer" target="runMessage"></paper-char-counter>
            </paper-input-decorator>
            <paper-button type="submit" value="createRun">Submit</paper-button>
        </form>
</template>
