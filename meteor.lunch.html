<head>

    <script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>
    <link rel="import" href="bower_components/polymer/polymer.html">
    <link rel="import" href="bower_components/paper-input/paper-input.html">
    <link rel="import" href="bower_components/paper-button/paper-button.html">
    <link rel="import" href="bower_components/core-header-panel/core-header-panel.html">
    <link rel="import" href="bower_components/core-toolbar/core-toolbar.html">

<body>
    {{#if currentUser}}

        {{> nav}}

    {{else}}

        {{> title}}
        {{> video}}
        {{> login}}
        {{> register}}

    {{/if}}
</body>

<!-- Login Page Title -->
<template name="title">
    <h1 class="l-title">f.Lunch</h1>
</template>

<!-- Video Background -->
<template name="video">
    <video autoplay  class="video" poster="" id="bgvid" loop>
    <!-- insert poster -->
    <!-- insert webm video version -->
        <source src="videoPlaceholder.mp4" type="video/mp4">
    </video>
</template>

<!-- User Auth View -->
<!-- User Register Form -->
<template name="register">
    <form class="register" align="center" vertical center-justified layout center>
        <h1 class="r-title"> Sign Up </h1>
            <paper-input type="email" id="register-email" autocomplete="on"></paper-input>
            <paper-input type="password" id="register-password" placeholder="password"></paper-input>
            <paper-button fill="false" raised="true"><input type="submit" value="Register" id="submit"></paper-button>
    </form>
</template>

<!-- Login Form -->
<template name="login">
    <form class="login" align="center" vertical center-justified layout center>
        <h1 class="r-title"> Sign In </h1>
            <paper-input type="email" id="login-email" autocomplete="on"></paper-input>
            <paper-input type="password" id="login-password" placeholder="password"></paper-input>
            <paper-button fill="false" raised="true"><input type="submit" value="Sign In" id="submit"></paper-button>
    </form>
</template>

<!-- Logged In User View -->
<template name="nav">
    <core-header-panel >
        <core-toolbar shadow="true" vertical center-justified layout>
            <div class="h-title" vertical layout center>f.lunch</div>
            <paper-tabs>
                <paper-tab> <a href="#create">Create</a></paper-tab>
                <paper-tab> <a href="#vote">Vote</a></paper-tab>
                <paper-tab> <a href="#order">Order</a></paper-tab>
                <paper-tab flex> <a href="#logout" class="logout">Logout</a></paper-tab>
            </paper-tabs>
        </core-toolbar>

        {{> splash}}
        {{> icon}}
        {{> create}}
        {{> vote}}
        {{> order}}
        {{> footer}}
        {{> scripts}}

    </core-header-panel>
</template>

<!-- Splash Page -->
<template name="splash">
    <div class="scrollspy" id="home">
        <div class="parallax"><img src="https://gigaom2.files.wordpress.com/2012/09/shutterstock_92522029-e1347738681645.jpg" alt="Unsplashed background img 2"></div>
            <div class="container">
                <h1 class="header center grey-text text-lighten-2">Fuzz Lunch</h1>
            <div class="row center">
                <h2 class="center"><i class="large mdi-maps-local-restaurant grey-text text-darken-4" id="logo"></i></h2>
            </div>
            <div class="row center">
            <!--replace href with signin view -->
                <a id="start-button" href="#create" class="btn-large waves-effect waves-light blue lighten-2" >Get Started</a>
            </div>
            </div>
    </div>
</template>

<!--   Icon Section   -->
<template name="icon">
    <h2 class="center black-text"><i class="mdi-image-flash-on blue-grey-text text-darken-3"></i></h2>
        <h5 class="flow-text center-align"><b>Team-Lunch Made To Order</b></h5>
            <p class="flow-text light center-align">Fuzz Lunch is a modern web application created to streamline team-lunch ordering. Efficient workflow is achieved through increased accessibility, in virtue of, enhanced visibility & simplistic design.</p>
</template>

<!-- Email Form -->
<!-- Hookup Email -->
<template name="create" >
<div class="divider"></div>
    <h2 vertical layout center>Create Run</h2>
        <form vertical layout center>
            <paper-input-decorator label="Your Name">
                <input is="core-input" id="runName">
            </paper-input-decorator>
            <paper-input-decorator label="Email">
                <input is="core-input" id="runEmail">
            </paper-input-decorator>
            <paper-input-decorator label="Message">
                <textarea id="runMessage"></textarea>
            </paper-input-decorator>
        </form>
</template>

<!-- Order Template -->
<template name="order">
<div class="divider"></div>
    <div class="container">
    <div class="col s5">
        <h2 vertical layout center>Order</h2>
            <div class="card" vertical layout center>
            <div class="card-image waves-effect waves-block waves-light">

            </div>

<!--  Scripts-->
<template name="scripts">
    <script>
        $(document).ready(function(){
            $('.scrollspy').scrollSpy();

            $('.collapsible').collapsible({
            accordion : true
            });
            });
    </script>
</template>
