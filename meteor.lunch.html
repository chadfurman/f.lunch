<!-- Video Background -->

<!-- User Auth View -->
<!-- User Register Form -->
<template name="register">
    <form class="register" align="center" vertical center-justified layout center>
        <h1 class="r-title" vertical start-justified layout center> Sign Up </h1>
             <paper-input-decorator floatingLabel label="email">
                <input is="core-input" type="email" id="register-email" required>
            </paper-input-decorator>
            <paper-input-decorator floatingLabel label="password">
                <input is="core-input" type="password" id="register-password" required>
            </paper-input-decorator>
             <paper-button type="submit" value="Register" id="submit" onclick="submit">Submit</paper-button>

               <!--   <paper-input type="email" id="register-email" autocomplete ></paper-input> -->
                 <!-- <paper-input type="password" id="register-password" placeholder="password"></paper-input> -->
          <!--   <paper-button fill="false" raised="true"><input type="submit" value="Register" id="submit"></paper-button> -->
    </form>
</template>

<!-- Login Form -->
<template name="login">
    <form class="login" align="center" vertical center-justified layout center>
        <h1 class="r-title" > Sign In </h1>
            <paper-input-decorator floatingLabel label="email">
                <input is="core-input" type="email" id="login-email" required>
            </paper-input-decorator>
            <paper-input-decorator floatingLabel label="password">
                <input is="core-input" type="password" id="login-password" required>
            </paper-input-decorator>
             <paper-button type="submit" value="Login" id="submit" onclick="submit">Submit</paper-button>

           <!--  <paper-input type="email" id="login-email" autocomplete></paper-input>
            <paper-input type="password" id="login-password" placeholder="password"></paper-input>
            <paper-button fill="false" raised="true"><input type="submit" value="Sign In" id="submit"></paper-button> -->
    </form>
</template>

<!-- Logged In User View -->
<template name="nav">

<core-drawer-panel>
  <core-header-panel drawer class="side" vertical center-justified layout center shadow="false">
   <core-toolbar class="tall" id="nav" vertical center-justified layout center shadow="false">
        <div class="h-title"><b>f</b>.lunch</div>
    </core-toolbar>
     {{> index}}
    <core-menu selected="0" on-core-select="{{selectAction}}" vertical center-justified layout center>
  <core-item icon="search" label="Search"></core-item>
</core-menu>
  </core-header-panel>

  <core-scroll-header-panel main condenses="true" keepCondensedHeader="true" shadow="true">
    <core-toolbar class="tall" shadow="true">
        <paper-tabs class="bottom fit" selected="0">
            <paper-tab vertical end-justified layout center href="#home"> Home</paper-tab>
            <paper-tab vertical end-justified layout center href="#create"> Create</paper-tab>
            <paper-tab vertical end-justified layout center href="#vote"> Vote</paper-tab>
            <paper-tab vertical end-justified layout center href="#order"> Order</paper-tab>
            <paper-tab vertical end-justified layout center href="#logout" class="logout">Logout</paper-tab>
        </paper-tabs>
    </core-toolbar>
    <core-pages selected="0" id="core-pages">
    <div id="home">
    <core-icon-button icon="menu" core-drawer-toggle></core-icon-button>
         {{> splash}}
        {{> icon}}
        {{> footer}}
    </div>

    <div id="create">
        {{> create}}
        {{> footer}}
    </div>
    <div id="vote">
        {{> vote}}
        {{> footer}}
    </div>
    <div id="order">
        {{> order}}
        {{> footer}}
    </div>
</core-pages>
   </core-scroll-header-panel>
</core-drawer-panel>
        {{> scripts}}
</template>

<template name="splash">

<!--  Scripts-->
<template name="scripts">
     <script>
         document.getElementById("core-pages").addEventListener('click', function(e) {
             var pages = document.querySelector('core-pages');
             pages.selected = (pages.selected + 1) % pages.children.length;

        });

        $(document).ready(function(){
            $('.scrollspy').scrollSpy();
            $('ul.tabs').tabs();
            $('.tooltipped').tooltip({delay: 50});
            $('.collapsible').collapsible({
            accordion : true
            });
            });

    </script>
</template>
